<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title> Google Maps Location Search </title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script src="https://kit.fontawesome.com/5290a709ed.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/main.css" />
	</head>

	<body>
		<main class="display-grid">
			<a class="site-heading" href="https://www.google.com/maps" target="_blank">Google Maps</a>
			<h2 class="site-heading__subheading">Location Search</h2>
			<section class="search-controls">
				<input class="search-controls__input" id="term" name="term">
				<img class="search-controls__button" src="src/img/magnifying-glass.svg" alt="search button"></img>
			</section>

			<section class="map"></section>

			<section class="results">
				<div class="results__row">
					<p class="results__date">Oct. 1, 2020</p>
					<h3 class="results__section">Arts</h3>
					<h4 class="results__title">Welcome to Smallville</h4>
					<p class="results__abstract">These days, size does matter. Sam Lubell takes measure of the incredible shrinking house.</p>
					<p class="results__byline">By Sam Lubell</p>
					<div class="results__photo"></div>
				</div>
			</section>
		</main>

		<script src="dist/js/google-map.js"></script>
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_yIOa-xcxX3ToUlAQroKIO8tQktzOcKY&callback=gMap.ready&libraries=places&v=weekly"
			async
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="dist/js/main.js"></script>
	</body>
</html>
